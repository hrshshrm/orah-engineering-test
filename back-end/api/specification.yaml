components:
  parameters:
    id:
      name: id
      in: path
      description: id of the given entity
      required: true
      schema:
        type: string

  schemas:
    StudentData:
      type: object
      properties:
        first_name:
          type: string
          example: Name
        last_name:
          type: string
          example: Surname
        photo_url:
          type: string
          example: https://picsum.photos/200
    StudentResponse:
      allOf:
        - type: object
          properties:
            id: 
              type: integer
              example: 12
        - $ref: '#/components/schemas/StudentData'

    RollData:
      type: object
      properties:
        name:
          type: string
          example: Roll Name
        completed_at:
          type: string
          example: YYYY-MM-DD
    RollResponse:
      allOf:
        - type: object
          properties:
            id: 
              type: integer
              example: 12
        - $ref: '#/components/schemas/RollData'
        
    StudentRollStateData:
      type: object
      properties:
        student_id: 
          type: integer
          example: 1
        roll_id:
          type: integer
          example: 2
        state:
          type: string
          enum: [unmark, present, absent, late]
    StudentRollStateResponse:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              example: 12
        - $ref: '#/components/schemas/StudentRollStateData'

    GroupData:
      type: object
      properties:
        name: 
          type: string
          example: Frequently late students
        number_of_weeks: 
          type: number
          example: 2
        roll_states:
          type: string
          enum: [unmark, present, absent, late]
        incidents:
          type: number
          example: 3
        ltmt:
          type: string
          enum: ['<', '>']
    GroupResponse:
      allOf:
        - type: object
          properties:
            id: 
              type: number
              example: 12
            run_at: 
              type: string
              example: YYYY-MM-DD
            student_count:
              type: number
              example: 15
        - $ref: '#/components/schemas/GroupData'
        
    GroupStudentsData:
      type: object
      properties:
        id: 
          type: number
          example: 12
        first_name:
          type: string
          example: Name
        last_name:
          type: string
          example: Surame
        full_name:
          type: string
          example: Name Surname

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: Error Message String

